{% extends "user/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<div class="login-box">
  
    <!-- /.login-logo -->
    <div class="login-box-body">
    <div class="login-logo">
      <center><img src='{% static "fundtransaction/asset/img/login.png" %}' class="img-responsive"  width="100px;"></center>
    </div>
      <p class="login-box-msg">Sign in to start your session</p>

      <form method="POST" >
        {% csrf_token %}
        <div class="form-group has-feedback">
            {{ form.username|add_class:"form-control"}}
          <i class="fa fa-envelope form-control-feedback" aria-hidden="true"></i>
        </div>
        
        <div class="form-group has-feedback">
            {{ form.password|add_class:"form-control"}}
          <i class="fa fa-lock form-control-feedback" aria-hidden="true"></i>
        </div>
        
        
       <hr style="margin-top: 5px;margin-bottom: 10px;">
        
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input name="remember_me" type="checkbox"> Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-xs-4">
            <!--<button type="button" class="btn btn-info">Sign In</button>-->
            <button class="btn btn-info" type="submit">Sign In</button>
          </div>          
          <!-- /.col -->
          <hr style="margin-top: 5px;margin-bottom: 10px;">  
          <!-- /.social-auth-links -->
          <div class="row">
            <div class="col-xs-12">
                <center><a href="{% url 'password_reset' %}"  style="text-decoration: none;font-size: 12px;font-style: italic;color: #223D4F;">I forgot my password</a></center>	
            </div>
          </div>    
        </div>
      </form>
    </div>
    <!-- /.login-box-body -->
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" >
      $(document).ready(function(){
          $("#id_username").attr('placeholder', 'Username');
          $("#id_password").attr('placeholder', 'Password');
      });
  </script>
    <!-- /.login-box -->
  {% endblock %}
